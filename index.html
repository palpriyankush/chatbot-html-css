<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      article {
        border: 0.5px solid gray;
        margin: auto;
        width: 20%;
        padding: 30px;
        line-height: 25px;
        font-family: sans-serif;
      }
      #clicking {
        background-color: #4184e1;
        border-radius: 30px;
        text-align: center;
        color: white;
        padding-block: 10px;
      }
      #webdesc {
        color: rgb(150, 150, 150);
        letter-spacing: 0.5px;
      }
      #heading1 {
        width: 300px;
        font-weight: lighter;
        font-family: sans-serif;
        color: rgba(0, 0, 0, 0.6);
        letter-spacing: 1px;
        font-size: x-large;
      }
      #procedure {
        font-weight: lighter;
        color: grey;
        font-size: smaller;
        line-height: 20px;
      }

      #dash {
        border: 1px solid black;
        width: 40px;
      }
    </style>
  </head>
  <body>
    <article>
      <h1 id="heading1">Build your first chatbot in 10 minutes!</h1>
      <div id="dash"></div>

      <p id="webdesc">
        Have a bot answering questions from customers on your website within 10
        minutes of signing for ChatBot
      </p>
      <p id="clicking">TRY NOW &#8594;</p>
      <p id="procedure">
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy
      </p>
    </article>
  </body>
</html>
